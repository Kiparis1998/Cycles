<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        for(let i = 1;;i++) {

            let wordInput = prompt("Enter the break, the continue or press one of the buttons", "");

            if (wordInput === "break" || wordInput === null) {
                break;
            } else if (wordInput === "continue") {
                continue;
            } else {
                alert(`The count of the iterations: ${i}`);
            }
        }
    </script>
</body>
</html>
